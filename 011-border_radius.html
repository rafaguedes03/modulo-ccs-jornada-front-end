<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Border Radius</title>
    <style>
      div {
        width: 400px;
        height: 400px;

        background: green;
        border-radius: 100%;
        transition: all 500ms;
      }
      div:hover {
        border-radius: 0%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
