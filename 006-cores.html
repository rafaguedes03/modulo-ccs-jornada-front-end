<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Css</title>
    <style>
      div {
        color: white;
        padding: 30px;
        text-align: center;
      }
      div:nth-child(1) {
        background: #f72585;
      }
      div:nth-child(2) {
        background: #b5179e;
      }
      div:nth-child(3) {
        background: #7209b7;
      }
    </style>
  </head>
  <body>
    <div>#f72585</div>
    <div>#b5179e</div>
    <div>#7209b7</div>
  </body>
</html>
