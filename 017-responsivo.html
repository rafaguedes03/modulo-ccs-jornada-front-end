<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      body {
        background: blue;
        color: azure;
        font-size: 30px;
      }
      p {
        display: none;
      }
      @media (max-width: 500px) {
        body {
          background: yellow;
        }
      }
      @media (min-width: 320px) {
        body {
          font-size: 50px;
          background: purple;
        }
        p {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    Texto 1
    <p>Texto 2</p>
  </body>
</html>
