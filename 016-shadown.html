<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8" />
    <title>Shadown</title>
    <style>
      div {
        position: relative;
        padding: 20px;
        border: 1px;
        background: rgb(123, 94, 235);
        color: white;
        font-size: 50px;
        transition: all 0.5s;
      }
      div:hover {
        text-shadow: 2px 2px 5px rgb(0, 0, 0);
        box-shadow: 3px 10px 5px rgb(0, 0, 0, 0.2);
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div>Texto</div>
  </body>
</html>
